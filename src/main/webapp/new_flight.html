<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" type="text/css" href="style.css">

    <title>
        New Flight
    </title>
</head>
<body>

    <div class="upbar">
        Flight creation - <div id="username"></div>
    </div>

    <div class="formbloc">

            <label for="depaiport">Departure Airport:</label>
            <input type="text" id="depairport" name="depairport"><br />
            <label for="arrairport">Arrival Airport:</label>
            <input type="text" id="arrairport" name="arrairport"><br />
            <label for="date">Date :</label>
            <input type="date" id="date" name="date"><br>
            <label for="time">Time :</label>
            <input type="time" id="time" name="time"><br />
            <label for="nbpass">Number of passengers:</label>
            <input type="number" id="nbpass" name="nbpass"><br />
            <label for="planedescr">Plane description:</label>
            <textarea id="planedescr" name="planedescr"></textarea><br />
            <label for="publicdescr">Public description:</label>
            <textarea id="publicdescr" name="publicdescr">This description will be seen by everyone before booking the flight.</textarea><br />
            <label for="privatedescr">Private description:</label>
            <textarea id="privatedescr" name="privatedescr">The private description will be send to your passengers after your approval.</textarea><br />
            <br>

            <input type="button" id="new_flight" value="Submit">


        <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

        <script type="text/javascript" src="user.js"></script>
    </div>




</body>
</html>
